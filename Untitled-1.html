<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&display=swap');

        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            animation: heartbeat 2s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .btn {
            font-size: 20px;
            padding: 14px 32px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 50px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }

        .yes {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .yes:hover {
            transform: scale(1.3);
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.9);
            animation: shake 0.2s infinite;
        }

        .no {
            background-color: white;
            color: #ff4d4d;
            border: 2px solid #ff4d4d;
            position: absolute;
            transition: transform 0.3s ease-in-out, left 0.3s ease-in-out, top 0.3s ease-in-out;
        }

        .no:hover {
            transform: scale(1.2) rotate(10deg);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            50% { transform: translateX(3px); }
            75% { transform: translateX(-3px); }
            100% { transform: translateX(3px); }
        }

        /* Animated hearts */
        .heart {
            position: absolute;
            color: #ff4d4d;
            font-size: 30px;
            animation: floatUp 5s infinite ease-in-out;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* Pop-up message */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .popup.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .popup h2 {
            font-family: 'Pacifico', cursive;
            color: #ff4d4d;
            font-size: 2rem;
            margin: 10px 0;
            animation: glow 1.5s infinite alternate;
        }

        .popup p {
            color: #333;
            font-size: 1.2rem;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(255, 77, 77, 0.6); }
            100% { text-shadow: 0 0 20px rgba(255, 77, 77, 1); }
        }

        .popup img {
            width: 150px;
            height: auto;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <h1>Will you be my Valentine? üíñ</h1>
    <button class="btn yes" onclick="yesAnswer()">Yes! ‚ù§Ô∏è</button>
    <button class="btn no" id="noButton" onmouseover="moveButton()">No üôà</button>

    <!-- Improved Pop-up Message -->
    <div id="popup" class="popup">
        <h2>YAY! üíï</h2>
        <p>You just made my heart explode with happiness! ü•∞</p>
        <img src="https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif" alt="Kiss GIF">
        <p>I love you so much! You're my everything! üíñ</p>
        <audio id="loveSong" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    </div>

    <script>
        function yesAnswer() {
            const popup = document.getElementById("popup");
            popup.classList.add("show");

            // Play romantic music
            document.getElementById("loveSong").play();

            // Create floating hearts
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement("div");
                heart.innerHTML = "üíñ";
                heart.classList.add("heart");
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        }

        function moveButton() {
            const noButton = document.getElementById("noButton");
            const maxWidth = window.innerWidth - noButton.offsetWidth - 40;
            const maxHeight = window.innerHeight - noButton.offsetHeight - 40;

            let x = Math.random() * maxWidth;
            let y = Math.random() * maxHeight;

            x = Math.max(20, Math.min(x, maxWidth));
            y = Math.max(20, Math.min(y, maxHeight));

            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        setInterval(() => {
            const heart = document.createElement("div");
            heart.innerHTML = "üíñ";
            heart.classList.add("heart");
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = Math.random() * 5 + 3 + "s";
            document.body.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 5000);
        }, 1000);
    </script>
</body>
</html>
