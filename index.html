<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? 💖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Will you be my Valentine? 💖</h1>

        </div>
    </div>

    <div id="popup" class="popup">
        <h2>YAY! 💕</h2>
        <p>You just made my heart explode with happiness! 🥰</p>
        <img src="https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif" alt="Kiss GIF">
        <p>I love you so much! You're my everything! 💖</p>
        <audio id="loveSong" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
